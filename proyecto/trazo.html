<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
	<title>HTML5 GEOLOCATION</title>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v3">
		
	</script>
</head>
<body>
<h1>MAPA INTERACTIVO</h1>
<div id="mapa" style="width:700px; height:500px;">
	--NUESTRO MAPA--
</div>
<script type="text/javascript">
//name space
var divMapa=document.getElementById('mapa');
navigator.geolocation.getCurrentPosition(fn_ok,fn_mal);
function fn_mal(){}
function fn_ok(rta)
{
	var lat = rta.coords.latitude;
	var lon = rta.coords.longitude;
	var gLatLon = new google.maps.LatLng(lat,lon);
	var objConfig = {
		zoom:17,
		center:gLatLon
	}
	var gMapa = new google.maps.Map(divMapa,objConfig);
	var objConfigMarker={
		position:gLatLon,
		map: gMapa,
		title:"USTED ESTA AQUI"
	}
	var gMarker = new google.maps.Marker(objConfigMarker);
	var gCoder = new google.maps.Geocoder();
	var objInformacion = {
		address: 'Carrera de informatica'
	}
	gCoder.geocode(objInformacion, fn_coder);
	function fn_coder(datos){
		var coordenadas=datos[0].geometry.location;//objLatLong
		var config = {
			map:gMapa,
			position:coordenadas,
			title: 'Carrera de Informatica'
		}
		var gMarkerDV=new google.maps.Marker(config)
	}
}
</script>
</body>
</html>
